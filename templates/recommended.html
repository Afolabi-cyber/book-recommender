<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book Recommendations</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Book Recommendations</h1>
        
        <!-- Selected Book Section -->
        <div class="card mb-4">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ selected_book['Image-URL-M'] }}" class="img-fluid" alt="{{ selected_book['Book-Title'] }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">{{ selected_book['Book-Title'] }}</h2>
                        <p class="card-text">By: {{ selected_book['Book-Author'] }}</p>
                        <!-- Add any other details you want to display -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Recommended Books Section -->
        <h2 class="mb-3">Recommended Books</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for book in data %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ book[2] }}" class="card-img-top" alt="{{ book[0] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book[0] }}</h5>
                        <p class="card-text">{{ book[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-eOJwKZig7VL5kL0y/7j7L/GSfAVK48Sjr0wsoTXJ2n1Il/RSJhA3O1cZ6LXIRqFf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-sq2F2WkQVyO2BrnXmbEeGVJWhfxMtx5ePkC2oUzawvbUSm0n1dtsv1JGGsv2xlYd" crossorigin="anonymous"></script>
</body>
</html>
